<!DOCTYPE html>
<html>
<head>

<style>
    button.accordion {
    background-color: CadetBlue;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 35%;
    margin-top: 200px;
    margin-bottom:20px;
    margin-right: 80px;
    margin-left: 100px;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}

button.accordion.active, button.accordion:hover {
    background-color: #ddd;
}

button.accordion:after {
    content: '\002B';
    color: #777;
    font-weight: bold;
    float: right;
    margin-left: 5px;
}

button.accordion.active:after {
    content: "\2212";
}

div.panel {
    padding: 0 18px;
    background-color: white;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
}

    .floating-box1 {
    background: lavender;
    float: left;
    width: 190px;
    height: 300px;
    margin-top: 150px;
    margin-bottom: 100px;
    margin-right: 150px;
    margin-left: 80px;
    border: 3px solid lavender;  
}
    
    .floating-box {
    background: lavender;
    float: left;
    width: 190px;
    height: 300px;
    margin-top: 100px;
    margin-bottom: 100px;
    margin-right: 150px;
    margin-left: 80px;
    border: 3px solid gold;  
}
    

.after-box {
    clear: left;
    border: 3px solid red;   
    }
    


</style>
</head>
<body>
    
    <button class="accordion">Frida Kahlo</button>
<div class="panel">
  <p>Frida is a mexican-german artist. </p>
</div>
    
    <script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
    acc[i].onclick = function(){
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.display === "block") {
            panel.style.display = "none";
        } else {
            panel.style.display = "block";
        }
    }
}
</script>
    

  
 
<div class="floating-box1">Frida Kahlo</div>
<div class="floating-box1">Tammy Baldwin box</div>
<div class="floating-box1">Sylvia Riveria</div>
    <div></div>
 

 <div class="floating-box"></div>
<div class="floating-box">Floating box</div>
<div class="floating-box">Floating box</div>\
    
    




</body>
</html>
