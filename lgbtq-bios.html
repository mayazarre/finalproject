<!DOCTYPE html>
<html>
<head>
<style>

    button.accordion {
    background-color: salmon;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 180px;
    
    margin:7px 5px 30px 80px;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}

button.accordion.active, button.accordion:hover {
    background-color: #ddd; 
}

div.panel {
    padding: 0 18px;
    display: none;
    background-color: white;
}
        
    
</style>
</head>
<body>
    <button class="accordion">Frida Kahlo</button>
<div class="panel">
  <p>Frida was a Mexican-German artist, who identified as bisexual. Her art was often deemed dark.</p>
    <img src= images/frida-kahlo.jpg>
</div>





</body>
    <script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
    acc[i].onclick = function(){
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.display === "block") {
            panel.style.display = "none";
        } else {
            panel.style.display = "block";
        }
    }
}
</script>
</html>
